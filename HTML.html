  <h2>Html</h2>
  <p>
    HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타낸다.
    <br>뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.
    <br>그리고 이미지와 객체를 내장하고 대화형 양식을 생성하는 데 사용될 수 있다.
    <br>HTML은 웹 페이지 콘텐츠 안의 꺾쇠 괄호에 둘러싸인 "태그"로 되어있는 HTML 요소 형태로 작성한다.
